<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Link PIX</title>

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#020617,#0f172a);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  color:#e5e7eb;
  font-family:Arial,Helvetica,sans-serif;
}
.card{
  max-width:420px;
  width:100%;
  background:#020617;
  padding:24px;
  border-radius:18px;
  border:1px solid rgba(34,197,94,.3);
  box-shadow:0 0 40px rgba(34,197,94,.2);
}
h1{text-align:center;color:#4ade80}
label{font-size:13px;color:#94a3b8}
input,textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(148,163,184,.3);
  background:#020617;
  color:#e5e7eb;
  margin-bottom:14px;
}
textarea{min-height:90px}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#22c55e,#4ade80);
  color:#022c22;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.result{margin-top:14px;display:none}
</style>
</head>

<body>
<div class="card">
  <h1>ðŸ”— Gerador PIX</h1>

  <label>Nome</label>
  <input id="nome">

  <label>CPF ou CNPJ</label>
  <input id="doc">

  <label>Valor</label>
  <input id="valor">

  <label>Chave PIX</label>
  <textarea id="pix"></textarea>

  <button onclick="gerar()">GERAR LINK</button>

  <div class="result" id="res">
    <label>Link gerado</label>
    <textarea id="link" readonly></textarea>
    <button onclick="copiar()">ðŸ“‹ Copiar link</button>
  </div>
</div>

<script>
function gerar(){
  const nome = encodeURIComponent(nomeInput.value.trim());
  const doc = encodeURIComponent(docInput.value.trim());
  const valor = encodeURIComponent(valorInput.value.trim());
  const pix = encodeURIComponent(pixInput.value.trim());

  if(!nome||!valor||!pix){
    alert("Preencha todos os campos");
    return;
  }

  const id = "neg_" + Date.now();
  const base = location.origin + location.pathname.replace("gerador.html","");
  const link = `${base}?id=${id}&nome=${nome}&doc=${doc}&valor=${valor}&pix=${pix}`;

  linkInput.value = link;
  res.style.display="block";
}

function copiar(){
  linkInput.select();
  document.execCommand("copy");
  alert("Link copiado");
}

const nomeInput = document.getElementById("nome");
const docInput = document.getElementById("doc");
const valorInput = document.getElementById("valor");
const pixInput = document.getElementById("pix");
const linkInput = document.getElementById("link");
const res = document.getElementById("res");
</script>
</body>
</html>
