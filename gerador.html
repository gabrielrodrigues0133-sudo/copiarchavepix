<title>Pagamento via PIX</title>
<style>

}
.container{max-width:420px;width:100%}
.card{

}

}
h1{color:var(--green2);margin:10px 0}
.timer{color:#facc15;font-size:14px}

}
.row{display:flex;justify-content:space-between;margin-bottom:10px}
.value{font-size:26px;color:var(--green2);font-weight:bold}

.qr img{

.pix{
  margin-top:16px;padding:12px;border-radius:12px;
  font-size:13px;word-break:break-all;
  border:1px solid rgba(148,163,184,.2)
}
button{
  margin-top:14px;width:100%;padding:15px;border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--green),var(--green2));
  color:#022c22;font-size:16px;font-weight:bold;cursor:pointer
}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="header">
      <div class="badge">NEGOCIAÇÃO NIO FIBRA</div>
      <h1>Pagamento via PIX</h1>
      <div class="timer" id="contador">⏳ Validade: 1 hora</div>

      <div class="row">
        <span>Valor</span>
        <span class="value">R$ <span id="valor">0,00</span></span>
      </div>
    </div>

    <div class="qr"><img id="qrcode" alt="QR Code PIX"></div>
    <div class="pix" id="pix">—</div>
    <button onclick="copiarPix()">COPIAR CHAVE PIX</button>
  </div>
</div>

<script>
function getParam(name){
  return decodeURIComponent(new URLSearchParams(location.search).get(name) || '');
}

const nome  = getParam('nome') || '—';
const doc   = getParam('doc') || '—';
const valor = getParam('valor') || '0.00';
const pix   = getParam('pix') || '—';

// Atualiza a tela
document.getElementById('nome').textContent = nome;
document.getElementById('documento').textContent = doc;
document.getElementById('valor').textContent = parseFloat(valor).toFixed(2).replace('.', ',');

document.getElementById('pix').textContent = pix;
if(pix !== '—'){
  document.getElementById('qrcode').src =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
    encodeURIComponent(pix);
}

// Timer de 1 hora
const start = Date.now();
const end = start + 3600000; // 1 hora
const contador = document.getElementById('contador');
const interval = setInterval(()=>{
  const diff = end - Date.now();
  if(diff <= 0){
    contador.textContent = "❌ Negociação expirada";
    clearInterval(interval);
    return;
  }
  const m = Math.floor(diff/60000);
  const s = Math.floor((diff%60000)/1000);
  contador.textContent = `⏳ Expira em ${m}m ${s}s`;
},1000);
