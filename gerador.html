<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador PIX</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0f172a,#020617);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
  font-family:Arial,Helvetica,sans-serif;
  color:#e5e7eb;
}
.card{
  max-width:420px;
  width:100%;
  background:#020617;
  padding:28px;
  border-radius:22px;
  border:1px solid rgba(34,197,94,.3);
  box-shadow:0 0 40px rgba(34,197,94,.25);
}
h1{text-align:center;color:#4ade80;margin-bottom:20px}
label{font-size:13px;color:#94a3b8}
input,textarea{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(148,163,184,.25);
  background:#020617;
  color:#e5e7eb;
  margin-bottom:16px;
}
textarea{min-height:90px}
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#22c55e,#4ade80);
  color:#022c22;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.result{display:none;margin-top:16px}
</style>
</head>

<body>
<div class="card">
  <h1>ðŸ”— Gerador PIX</h1>

  <label>Nome</label>
  <input id="nome">

  <label>CPF ou CNPJ</label>
  <input id="doc">

  <label>Valor</label>
  <input id="valor">

  <label>Chave PIX</label>
  <textarea id="pix"></textarea>

  <button onclick="gerar()">GERAR LINK</button>

  <div class="result" id="res">
    <label>Link gerado</label>
    <textarea id="link" readonly></textarea>
    <button onclick="copiar()">ðŸ“‹ Copiar link</button>
  </div>
</div>

<script>
function gerar(){
  const nome = document.getElementById("nome").value.trim();
  const doc = document.getElementById("doc").value.trim();
  const valor = document.getElementById("valor").value.trim();
  const pix = document.getElementById("pix").value.trim();

  if(!nome || !valor || !pix){
    alert("Preencha todos os campos obrigatÃ³rios");
    return;
  }

  const id = "neg_" + Date.now();
  const base = location.origin + location.pathname.replace("gerador.html","");
  const link = `${base}?id=${id}&nome=${encodeURIComponent(nome)}&doc=${encodeURIComponent(doc)}&valor=${encodeURIComponent(valor)}&pix=${encodeURIComponent(pix)}`;

  document.getElementById("link").value = link;
  document.getElementById("res").style.display = "block";
}

function copiar(){
  const l = document.getElementById("link");
  l.select();
  document.execCommand("copy");
  alert("Link copiado");
}
</script>
</body>
</html>
