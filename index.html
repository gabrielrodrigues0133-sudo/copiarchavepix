<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Negocia√ß√£o ‚Ä¢ Pagamento PIX</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(160deg, #0b1f1a, #020c09);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      color: #e0fff6;
    }

    .box {
      width: 100%;
      max-width: 520px;
      min-height: 85vh;
      background: rgba(10, 40, 30, 0.95);
      border-radius: 18px;
      padding: 28px 22px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 255, 180, 0.15);
      border: 1px solid rgba(0, 255, 180, 0.15);
    }

    .tag {
      font-size: 0.8rem;
      letter-spacing: 1px;
      color: #00ffc8;
      margin-bottom: 6px;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 1.7rem;
      color: #b8ffe9;
    }

    p {
      font-size: 1rem;
      color: #c9fff0;
      margin-bottom: 14px;
    }

    .qr {
      background: #ffffff;
      padding: 12px;
      border-radius: 14px;
      display: inline-block;
      margin: 10px auto 20px;
    }

    .pix {
      word-break: break-all;
      font-size: 0.85rem;
      background: rgba(0,0,0,0.4);
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 18px;
      border: 1px solid rgba(0, 255, 180, 0.2);
    }

    button {
      background: linear-gradient(135deg, #00ffc8, #00cfa1);
      color: #00241b;
      border: none;
      padding: 18px;
      font-size: 1.15rem;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
    }

    button:active {
      transform: scale(0.97);
    }

    #msg {
      margin-top: 14px;
      font-size: 0.95rem;
      color: #7dffe1;
    }

    @media (min-width: 768px) {
      .box {
        min-height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="tag">NEGOCIA√á√ÉO</div>
    <h2>Pagamento via PIX</h2>
    <p>Escaneie o QR Code ou copie o c√≥digo abaixo para concluir o acordo.</p>

    <!-- QR CODE -->
    <div class="qr">
      <img 
        src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=00020101021226940014br.gov.bcb.pix2572qrcode.hyperwalletip.com.br/dynamic/33c16a84-d84e-4db2-bd20-9008a60d0f1c5204000053039865802BR5910VCOIN%20LTDA6009Sao%20Paulo62070503***63041F95"
        alt="QR Code PIX">
    </div>

    <!-- PIX COPIA E COLA -->
    <div id="pix" class="pix">
00020101021226940014br.gov.bcb.pix2572qrcode.hyperwalletip.com.br/dynamic/33c16a84-d84e-4db2-bd20-9008a60d0f1c5204000053039865802BR5910VCOIN LTDA6009Sao Paulo62070503***63041F95
    </div>

    <button onclick="copiarPix()">üìã Copiar PIX</button>
    <div id="msg"></div>
  </div>

  <script>
    function copiarPix() {
      const texto = document.getElementById("pix").innerText;
      navigator.clipboard.writeText(texto).then(() => {
        document.getElementById("msg").innerText = "C√≥digo PIX copiado com sucesso ‚úÖ";
      }).catch(() => {
        document.getElementById("msg").innerText = "N√£o foi poss√≠vel copiar automaticamente ‚ùå";
      });
    }
  </script>

</body>
</html>
